<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Gométricas | Curso Práctico de JavaScript de Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Esta es el primer talles del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe la medida de los lados de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>
            <label for="InputTriangulo1">
                Escribe la medida del primer lado del triangulo:
            </label>
            <input id="InputTriangulo1" type="number">
            
            <label for="InputTriangulo2">
                Escribe la medida del segundo lado del triangulo:
            </label>
            <input id="InputTriangulo2" type="number">

            <label for="InputTriangulo3">
                Escribe la medida de la base del triangulo:
            </label>
            <input id="InputTriangulo3" type="number">

            <label for="InputTriangulo4">
                Escribe la medida de la altura del triangulo:
            </label>
            <input id="InputTriangulo4" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form>
            <label for="InputCirculo">
                Escribe la medida del radio de tu circulo:
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
    </section>


    <section>
        <h2>Calcula el altura de un triangulo isosceles</h2>
        <form>
            <label for="InputIsosceles1">
                Escribe la medida de los lados del triangulo:
            </label>
            <input id="InputIsosceles1" type="number">
            
            <label for="InputIsosceles2">
                Escribe la medida de la base del triangulo:
            </label>
            <input id="InputIsosceles2" type="number">

            <button type="button" onclick="calcularAlturaTrianguloIsosceles()">
                Calcular altura
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
