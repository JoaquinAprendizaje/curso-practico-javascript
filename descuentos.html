<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso Pr√°ctico de JavaScript de Platzi</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
        <p>
            Este es el segundo taller del Curso Practico de JavaScript
        </p>
    </header>

    <section>
        <h2>
            Calcula el precio a pagar de tus productos con descuento
        </h2>

        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number">

            <label for="InputDiscount">Escribe el descuento de tu producto:</label>
            <input id="InputDiscount" type="number">

            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
            
            <p id="ResultP"></p>
        </form>
    </section>
    <h2>
        Calcular Descuentos con Cupones
    </h2>

    <form action="">
        <label for="InputPriceCoupon">Escribe el precio de tu producto:</label>
        <input id="InputPriceCoupon" type="number">

        <label for="InputDiscountCoupon">Escribe el cupon a aplicar:</label>
        <input id="InputDiscountCoupon" type="text">

        <button type="button" onclick="onClickButtonPriceCoupon()">Calcular el precio con descuento</button>
        
        <p id="ResultCoupon"></p>
    </form>
    <section>
        
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
